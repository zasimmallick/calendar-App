<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css">
    <script defer src="script.js"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-gradient-to-br from-indigo-950 to-blue-950 gap-8 flex-wrap p-4">

    <div class="bg-slate-900/80 backdrop-blur-lg shadow-xl shadow-blue-900/20 rounded-2xl p-6 w-[28rem] border border-slate-900/30">
        <div class="flex justify-between items-center mb-6">
            <button id="prevMonth" class="btn btn-circle btn-sm btn-ghost text-slate-200/80 hover:text-white hover:bg-slate-800/30">❮</button>
            <h2 id="currentMonth" class="text-lg font-semibold text-slate-200/90"></h2>
            <button id="nextMonth" class="btn btn-circle btn-sm btn-ghost text-slate-200/80 hover:text-white hover:bg-slate-800/30">❯</button>
        </div>
        <div class="flex gap-2 mb-4">
            <select id="monthSelect" class="select select-sm bg-slate-800/30 text-slate-200/80 focus:outline-none flex-1"></select>
            <input id="yearInput" type="number" class="input input-sm bg-slate-800/30 text-slate-200/80 focus:outline-none w-24" 
                   min="1900" max="2100">
        </div>
        <div class="grid grid-cols-7 gap-2 text-center font-medium text-slate-200/60 mb-4">
            <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
        </div>
        <div id="calendarDays" class="grid grid-cols-7 gap-2"></div>
    </div>

    <div class="bg-slate-900/80 backdrop-blur-lg shadow-xl shadow-blue-900/20 rounded-2xl p-6 w-[28rem] border border-slate-900/30">
        <div class="flex items-center gap-3 mb-6">
            <h2 class="text-lg font-semibold text-slate-200/90">To-Do List</h2>
            <span id="selectedDate" class="text-sm text-emerald-400/80"></span>
        </div>
        <div class="flex gap-2 mb-4">
            <input id="todoInput" type="text" placeholder="Add a task..." 
                   class="input input-sm bg-slate-800/30 text-slate-200/80 focus:outline-none flex-1">
            <button id="addTodo" class="btn btn-sm bg-emerald-600/60 hover:bg-emerald-600/80 border-none text-white">
                Add
            </button>
        </div>
        <div id="todoList" class="space-y-2"></div>
    </div>

    <div class="bg-slate-900/80 backdrop-blur-lg shadow-xl shadow-blue-900/20 rounded-2xl p-6 w-[28rem] border border-slate-900/30">
        <div class="flex items-center gap-3 mb-6">
            <h2 class="text-lg font-semibold text-slate-200/90">Daily Notes</h2>
            <span id="notesDate" class="text-sm text-amber-400/80"></span>
        </div>
        <div class="flex flex-col gap-4">
            <textarea id="noteInput" placeholder="Write your note..." 
                     class="textarea bg-slate-800/30 text-slate-200/80 focus:outline-none h-32 resize-none"></textarea>
            <button id="addNote" class="btn btn-sm bg-amber-600/60 hover:bg-amber-600/80 border-none text-white">
                Add Note
            </button>
            <div id="notesList" class="space-y-3"></div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css">
    <script defer src="script.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, rgb(3 6 23), rgb(8 18 55));
        }
        
        /* Futuristic glassmorphism */
        [class*="bg-slate-900/80"] {
            background: linear-gradient(145deg, rgba(15,23,42,0.4) 0%, rgba(58,78,115,0.2) 100%) !important;
            backdrop-filter: blur(32px) saturate(300%);
            border: 1px solid rgba(98,234,213,0.2) !important;
            box-shadow: 0 8px 48px rgba(0,0,0,0.3),
                        inset 0 4px 24px rgba(255,255,255,0.05);
        }

        /* Holographic border effect */
        [class*="bg-slate-900/80"]:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 48px rgba(0,0,0,0.4),
                        inset 0 0 24px rgba(98,234,213,0.3);
        }

        /* Neon text shadows */
        .neon-text {
            text-shadow: 0 0 8px rgb(98 234 213 / 0.3);
        }

        /* Calendar day enhancements */
        .calendar-day {
            background: linear-gradient(145deg, rgba(8,16,27,0.4) 0%, rgba(15,32,50,0.3) 100%);
            border: 1px solid rgba(98,234,213,0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        /* Futuristic input fields */
        .futuristic-input {
            background: rgba(15 23 42 / 0.4) !important;
            border: 1px solid rgba(98 234 213 / 0.2) !important;
            transition: all 0.3s ease;
        }

        .ramadan-marker {
            content: "üïå";
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 0.7rem;
            opacity: 0.6;
        }

        /* Holographic shine effect on hover */
        .calendar-day:hover:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                rgba(98,234,213,0) 0%,
                rgba(98,234,213,0.1) 50%,
                rgba(98,234,213,0) 100%);
            transform: rotate(30deg) translate(-20%, 100%);
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(30deg) translate(-20%, -150%); }
            100% { transform: rotate(30deg) translate(-20%, 150%); }
        }

        /* Enhanced current day effect */
        [class*="bg-blue-600/60"] {
            background: linear-gradient(145deg, rgba(33,150,243,0.6) 0%, rgba(98,234,213,0.4) 100%) !important;
            box-shadow: 0 4px 24px rgba(33,150,243,0.3),
                        inset 0 0 12px rgba(255,255,255,0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* Futuristic checkbox styling */
        .checkbox {
            --chkbg: rgba(98,234,213,0.3);
            --chkfg: rgb(98,234,213);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        /* Enhanced input focus states */
        .futuristic-input:focus {
            box-shadow: 0 0 16px rgba(98,234,213,0.2),
                        inset 0 0 8px rgba(98,234,213,0.1);
        }

        /* Modern scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            background: rgba(15,23,42,0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(98,234,213,0.4);
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            #liveClock { font-size: 1.1rem; }
            .calendar-day {
                min-height: 50px;
                padding: 0.25rem;
            }
            [class*="bg-slate-900/80"] {
                backdrop-filter: blur(16px);
            }
        }
        
    </style>
</head>
<body class="grid grid-cols-1 md:grid-cols-3 gap-5 min-h-screen p-4 sm:p-8 bg-gradient-to-br from-indigo-950 via-slate-900 to-blue-950">

    <!-- Updated Clock Widget -->
    <div class="bg-slate-900/80 shadow-2xl shadow-cyan-500/10 rounded-xl p-6 border border-cyan-500/20 flex items-center justify-center col-span-1 md:col-span-3">
        <div id="liveClock" class="text-2xl sm:text-3xl font-bold text-cyan-400/90 neon-text"></div>
    </div>

    <!-- Updated Calendar Widget -->
    <div class="bg-slate-900/80 shadow-2xl shadow-cyan-500/10 rounded-xl p-6 border border-cyan-500/20 col-span-1 md:col-span-2 md:row-span-2">
        <div class="flex justify-between items-center mb-4 sm:mb-6">
            <button id="prevMonth" class="btn btn-circle btn-sm btn-ghost text-slate-200/80 hover:text-white hover:bg-slate-800/30">‚ùÆ</button>
            <h2 id="currentMonth" class="text-base sm:text-lg font-semibold text-slate-200/90"></h2>
            <button id="nextMonth" class="btn btn-circle btn-sm btn-ghost text-slate-200/80 hover:text-white hover:bg-slate-800/30">‚ùØ</button>
        </div>
        <div class="flex gap-2 mb-4 flex-col sm:flex-row">
            <select id="monthSelect" class="select select-sm bg-slate-800/30 text-slate-200/80 focus:outline-none flex-1"></select>
            <input id="yearInput" type="number" class="input input-sm bg-slate-800/30 text-slate-200/80 focus:outline-none w-full sm:w-24">
        </div>
        <div class="grid grid-cols-7 gap-2 text-center font-medium text-slate-200/60 mb-4">
            <div class="text-cyan-400/80">SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div class="text-cyan-400/80">SAT</div>
        </div>
        <div id="calendarDays" class="grid grid-cols-7 gap-2"></div>
    </div>

    <!-- Updated Todo Widget -->
    <div class="bg-slate-900/80 shadow-2xl shadow-cyan-500/10 rounded-xl p-6 border border-cyan-500/20 h-full">
        <div class="flex items-center gap-3 mb-6">
            <h2 class="text-lg font-semibold text-cyan-400/90 neon-text">TASKS</h2>
            <span id="selectedDate" class="text-sm text-cyan-400/60"></span>
        </div>
        <div class="flex gap-2 mb-4 flex-col">
            <input id="todoInput" type="text" placeholder="New mission..." 
                   class="futuristic-input input input-lg text-slate-200/90 placeholder-cyan-400/30">
            <button id="addTodo" class="btn btn-lg bg-gradient-to-r from-cyan-600/40 to-blue-600/40 hover:from-cyan-600/60 hover:to-blue-600/60 border-none text-cyan-400/90 neon-text">
                ‚ûï Add Task
            </button>
        </div>
        <div id="todoList" class="space-y-2"></div>
    </div>

    <!-- Updated Notes Widget -->
    <div class="bg-slate-900/80 shadow-2xl shadow-cyan-500/10 rounded-xl p-6 border border-cyan-500/20 h-full">
        <div class="flex items-center gap-3 mb-6">
            <h2 class="text-lg font-semibold text-cyan-400/90 neon-text">NOTES</h2>
            <span id="notesDate" class="text-sm text-cyan-400/60"></span>
        </div>
        <div class="flex flex-col gap-3 sm:gap-4">
            <textarea id="noteInput" placeholder="Write your note..." 
                     class="textarea bg-slate-800/30 text-slate-200/80 focus:outline-none h-24 sm:h-32 resize-none"></textarea>
            <button id="addNote" class="btn btn-sm bg-amber-600/60 hover:bg-amber-600/80 border-none text-white">
                Add Note
            </button>
            <div id="notesList" class="space-y-2 sm:space-y-3"></div>
        </div>
    </div>

    

</body>
</html>
